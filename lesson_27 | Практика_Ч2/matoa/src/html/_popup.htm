<div id="search" aria-hidden="true" class="popup popup--search">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>
			<div class="popup__text">
				<form action="#" class="seach-form">
					<div class="seach-form__title title title--small">Search</div>
					<div class="seach-form__body">
						<div class="seach-form__line">
							<input data-required autocomplete="off" type="text" name="form[]" data-error="Error"
								placeholder="Seach" class="seach-form__input input">
						</div>
						<button type="submit" class="seach-form__button button _icon-search"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
